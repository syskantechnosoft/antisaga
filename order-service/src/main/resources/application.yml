server:
  port: ${PORT:8080}

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3307/order_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  rabbitmq:
    host: rabbitmq
    port: ${PORT:8080}
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/

# Note: Using hostnames 'localhost', 'rabbitmq', 'discovery-server'. These must be defined in docker-compose.

