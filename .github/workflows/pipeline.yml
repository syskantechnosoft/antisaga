name: CI/CD Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build and Test with Maven
        run: mvn clean install

  backend-docker-build-push:
    needs: build-and-test-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - discovery-server
          - config-server
          - api-gateway
          - user-service
          - product-service
          - order-service
          - payment-service
          - inventory-service
          - notification-service
          - shipping-service
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Prepare Artifacts
        run: mvn clean install -DskipTests

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest

  deploy-backend-heroku:
    needs: backend-docker-build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=${{ secrets.HEROKU_EMAIL }} --password-stdin registry.heroku.com

      - name: Deploy Services to Heroku
        run: |
          # Define Services and their Heroku App Names (User must set these secrets or variables)
          # Assuming naming convention: <prefix>-<service>
          # Or using secrets for specific apps

          SERVICES="discovery-server config-server api-gateway user-service product-service order-service payment-service inventory-service notification-service shipping-service"

          for service in $SERVICES; do
             APP_NAME="${{ secrets.HEROKU_APP_NAME_PREFIX }}-$service"
             echo "Deploying $service to Heroku App: $APP_NAME"
             
             # Pull from GHCR
             docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$service:latest
             
             # Tag for Heroku
             docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/$service:latest registry.heroku.com/$APP_NAME/web
             
             # Push to Heroku
             docker push registry.heroku.com/$APP_NAME/web
             
             # Release (requires Heroku CLI)
             curl -n -X PATCH https://api.heroku.com/apps/$APP_NAME/formation \
               -d '{ "updates": [ { "type": "web", "docker_image": "'"$(docker inspect registry.heroku.com/$APP_NAME/web --format={{.Id}})"'" } ] }' \
               -H "Content-Type: application/json" \
               -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
               -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}"
          done

  frontend-deploy-heroku:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=${{ secrets.HEROKU_EMAIL }} --password-stdin registry.heroku.com

      - name: Build and Push Frontend
        run: |
          APP_NAME="${{ secrets.HEROKU_APP_NAME_PREFIX }}-frontend"

          docker build -t registry.heroku.com/$APP_NAME/web ./frontend
          docker push registry.heroku.com/$APP_NAME/web

          curl -n -X PATCH https://api.heroku.com/apps/$APP_NAME/formation \
               -d '{ "updates": [ { "type": "web", "docker_image": "'"$(docker inspect registry.heroku.com/$APP_NAME/web --format={{.Id}})"'" } ] }' \
               -H "Content-Type: application/json" \
               -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
               -H "Authorization: Bearer ${{ secrets.HEROKU_API_KEY }}"
